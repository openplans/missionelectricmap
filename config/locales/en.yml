      day_label: When?
      start_time_label: Starts
      end_time_label: Ends
      submit: Add Event #
    comment: #
      vote_label: vote #
      header: Why people voted for this location #
      label: Comment #
      name_label: 'Your Name' #
      email_label: 'Your Email' #
