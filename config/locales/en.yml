  activerecord:
    models:
      feature_point: point
      user: Agent X
      vote: vote
    attributes:
      feature_point:
        the_geom: location
  # Display formats
  time:
    formats:
      display: "%-m/%-d/%Y"
      date_long: "%B %-d, %Y"
      just_time: "%l:%M %p"
